name: GitHub Action for API Registry
description: version, release, governanace, contract, performance, tests and privacy
author: PerfAI, Inc.
branding:
  icon: "package"
  color: "gray-dark"
 # icon: trending-up
 # color: red
      
inputs:
  perfai-hostname:
    description: 'Hostname of API-Privacy'
    required: true
  perfai-username:
    description: 'Username of API-Privacy'
    required: true
  perfai-password:
    description: 'Password of API-Privacy'
    required: true
  openapi_spec:
    description: 'URL of API-Privacy'
    required: true
  governance_email:
    description: 'email of API-Privacy'
    required: true   
  name:
    description: 'OpenAPI-Specification/Swagger URL'
    required: true
  source:
    description: 'API Base Path'
    required: true
  version:
    description: 'Token Authentication URL'
    required: true
    
outputs:
  report:
    description: Displays Report

runs:
  using: "composite"
  steps:
    - name: Grant execute permission for api_registry.sh and action-run.sh
      run: chmod +x ${GITHUB_ACTION_PATH}/api_registry.sh
      run: chmod +x ${GITHUB_ACTION_PATH}/action-run.sh
      shell: bash
      
    - name: Github Action
 #     run: ${GITHUB_ACTION_PATH}/api_registry.sh --hostname "${{inputs.perfai-hostname}}" --username "${{inputs.perfai-username}}" --password "${{ inputs.perfai-password }}" --openapi_spec "${{ inputs.openapi_spec }}" --governance_email "${{ inputs.governance_email }}" --name "${{ inputs.name }}" --source  "${{ inputs.source}}" --version "${{ inputs.version }}"
      run: ${GITHUB_ACTION_PATH}/action-run.sh --hostname "${{inputs.perfai-hostname}}" --username "${{inputs.perfai-username}}" --password "${{ inputs.perfai-password }}" --openapi_spec "${{ inputs.openapi_spec }}" --governance_email "${{ inputs.governance_email }}" --name "${{ inputs.name }}" --source  "${{ inputs.source}}" --version "${{ inputs.version }}"
      shell: bash 
